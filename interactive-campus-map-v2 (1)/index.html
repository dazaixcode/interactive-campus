
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Campus Map</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kPz0Ibt+Sk1T7+ZwOIC2J48nThGhM9gQNvsvU="
    crossorigin=""
  />
</head>
<body>
  <div class="header">📍 Campus Navigator</div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8en+6Zf+9elYgh9wxG+id3uIqD8Syy5eQbypKf87YE="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([19.0760, 72.8777], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
      {
        name: "Main Building",
        lat: 19.0765,
        lng: 72.8770,
        description: "Administrative offices and lecture halls"
      },
      {
        name: "Library",
        lat: 19.0763,
        lng: 72.8782,
        description: "Open 8 AM - 10 PM, includes study zones"
      },
      {
        name: "Cafeteria",
        lat: 19.0758,
        lng: 72.8765,
        description: "Serving breakfast, lunch, and snacks"
      }
    ];

    locations.forEach(loc => {
      L.marker([loc.lat, loc.lng])
        .addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>${loc.description}`);
    });
  </script>
</body>
</html>
