<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Campus Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="https://via.placeholder.com/50" alt="Logo" class="logo" />
      <h1>Campus Map</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Gallery</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="overlay">
      <h2>Welcome to Our College</h2>
      <p>Explore the campus with ease and find your way!</p>
    </div>
  </section>

  <main class="main-content">
    <section class="map-controls">
      <h3>Interactive Campus Map</h3>
      <div class="search-box">
        <input type="text" placeholder="Search for a location..." />
        <button>üîç</button>
        <button class="locate-btn">Go from my location</button>
      </div>
    </section>

    <section class="map-and-list">
      <div id="map"></div>
      <aside class="locations">
        <h4>Highlighted Locations</h4>
        <ul>
          <li>Main Gate</li>
          <li>Library</li>
          <li>Canteen</li>
          <li>Auditorium</li>
          <li>Playground</li>
          <li>Parking</li>
        </ul>
      </aside>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Campus Map. All rights reserved.</p>
  </footer>

  <script>
    const map = L.map('map').setView([23.1815, 79.9864], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([23.1815, 79.9864]).addTo(map).bindPopup("Main Gate");
  </script>
</body>
</html>
